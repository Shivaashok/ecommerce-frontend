<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StyleHub - Product Showcase</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <i class="fas fa-shopping-bag"></i> StyleHub
            </div>
            <div class="user-controls">
                <div class="toggle-container">
                    <span id="userLabel">User</span>
                    <div class="toggle-switch" id="roleToggle">
                        <div class="toggle-slider"></div>
                    </div>
                    <span id="adminLabel">Admin</span>
                </div>
                <button class="cart-btn" id="cartBtn">
                    <i class="fas fa-shopping-cart"></i>
                    Cart
                    <span class="cart-count" id="cartCount">0</span>
                </button>
            </div>
        </div>

        <!-- Admin Controls -->
        <div class="admin-controls" id="adminControls">
            <button class="add-product-btn" id="addProductBtn">
                <i class="fas fa-plus"></i>
                Add New Product
            </button>
        </div>

        <!-- Filters -->
        <div class="filters">
            <button class="filter-btn active" data-category="all">All Products</button>
            <button class="filter-btn" data-category="electronics">Electronics</button>
            <button class="filter-btn" data-category="clothing">Clothing</button>
            <button class="filter-btn" data-category="home">Home</button>
            <button class="filter-btn" data-category="sports">Sports</button>
            
            <div class="search-box">
                <input type="text" class="search-input" id="searchInput" placeholder="Search products...">
                <i class="fas fa-search search-icon"></i>
            </div>
        </div>

        <!-- Products Grid -->
        <div class="products-grid" id="productsGrid">
            <!-- Products will be dynamically inserted here -->
        </div>
    </div>

    <!-- Product Modal -->
    <div class="modal" id="productModal">
        <div class="modal-content">
            <button class="modal-close" id="closeProductModal">&times;</button>
            <h2 id="modalTitle">Product Details</h2>
            <form id="productForm">
                <div class="form-group">
                    <label class="form-label">Product Name</label>
                    <input type="text" class="form-input" id="productName" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Description</label>
                    <textarea class="form-input form-textarea" id="productDescription" required></textarea>
                </div>
                <div class="form-group">
                    <label class="form-label">Price ($)</label>
                    <input type="number" class="form-input" id="productPrice" min="0" step="0.01" required>
                </div>
                <div class="form-group">
                    <label class="form-label">Category</label>
                    <select class="form-input" id="productCategory" required>
                        <option value="electronics">Electronics</option>
                        <option value="clothing">Clothing</option>
                        <option value="home">Home</option>
                        <option value="sports">Sports</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-label">Icon (Font Awesome class)</label>
                    <input type="text" class="form-input" id="productIcon" placeholder="fas fa-laptop" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <i class="fas fa-save"></i>
                    Save Product
                </button>
            </form>
        </div>
    </div>

    <!-- Cart Modal -->
    <div class="modal cart-modal" id="cartModal">
        <div class="modal-content">
            <button class="modal-close" id="closeCartModal">&times;</button>
            <h2>Shopping Cart</h2>
            <div id="cartItems">
                <!-- Cart items will be dynamically inserted here -->
            </div>
            <div class="cart-total">
                <div class="total-amount">Total: $<span id="totalAmount">0.00</span></div>
                <button class="checkout-btn" id="checkoutBtn">
                    <i class="fas fa-credit-card"></i>
                    Proceed to Checkout
                </button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
